{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    {% block head %}
    <title>Base</title>
    {% endblock %}

  </head>

  <body>
    <br>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bali</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
           {% if user.is_authenticated %}

            <ul class="nav navbar-nav">
              <li><a href="{% url 'account:home-return' %}">Home</a></li>
              <li><a href="{% url 'account:view_profile' %}">Profile</a></li>
              <li><a href="{% url 'account:edit_profile' %}">Editprofile</a></li>
              <li><a href="{% url 'account:change_password' %}">ChangePassword</a></li>

            </ul>

            <ul class  ="nav navbar-nav navbar-right">
                <li><a href="{% url 'account:logout' %}">Logout</a></li>
            </ul>

            {% else %}

            <ul class  = "nav navbar-nav">
              <li><a href="{% url 'account:password_reset' %}">Resetpassword</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'account:login' %}">Login</a></li>
              <li><a href="{% url 'account:register' %}">Register</a></li>
            </ul>

            {% endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>


    </div> <!-- /container -->
  {% block body %}

{% endblock %}
  </body>
</html>
